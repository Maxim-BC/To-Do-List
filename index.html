<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Project-M2></Project-M2></title>
    <link rel="stylesheet" href="style.css" />
    <script src="JavaScript.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="content">Проект M2</h1>
    </header>
    <main>
      <div class="card">
        <div class="yellow-stripe"></div>
        <form>
          <h1>To-Do List</h1>

          <img id="sort-btn-down" src="img/Sort_down.svg" alt="sort" />

          <ul class="ul-list">
            <li class="string-for-text">
              <input class="window-input" name="Note" type="text" />
              <button
                onclick="deleteWindow(this);"
                type="button"
                class="btn-delete">
                X
              </button>
            </li>
          </ul>
          <button type="button" class="btn-append">
            <div class="icon-plus">+</div>
            Добавить
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
