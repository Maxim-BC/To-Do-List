<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-M2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="content">Проект M2</h1>
    </header>
    <main>
      <div class="card">
        <div class="yellow-stripe"></div>
        <form>
          <h2>To-Do List</h2>

          <img id="sort-btn-down" src="img/Sort_down.svg" alt="sort" />

          <ul class="task-list">
            <li class="task-string">
              <input class="window-input" name="Note" type="text" />
              <button
                onclick="deleteTask(this);"
                type="button"
                class="btn-delete"
              >
                &times;
              </button>
            </li>
          </ul>
          <div id="box-btn-append">
            <button type="button" class="btn-append">
              <div class="icon-plus">+</div>
              Добавить
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
